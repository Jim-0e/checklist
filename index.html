<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>

    <div class="wrapper">

        <div class="wrapper_in">
            
            <div class="progress">

                <svg class="circle_prgss" width="62" height="60" viewBox="0 0 63 63" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle  cx="30" cy="31" r="29.5" stroke="white" stroke-opacity="0.5"/>
                    <circle class="prss"   stroke-width="2" cx="30" cy="31" r="29.5" stroke="white" stroke-dasharray="185.353928" stroke-dashoffset="180"/>
                </svg>
                <span class="progress_nums">0/7</span>

            </div>

            <div class="progress_block">
                <span class="progress_title">Чеклист</span>
                <p class="progress_step">Выполнено: 0 из 7 действий</p>
                <p class="progress_text">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
            </div>

            <button class="open_task">Открыть чеклист</button>
        </div>
    </div>
